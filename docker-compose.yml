version: "3.8"
services:
  mongo:
    image: mongo:7
    container_name: volunteerhub-mongo
    restart: always
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./docker/mongo-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  backend:
    build: ./backend
    container_name: volunteerhub-backend
    restart: always
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT}
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/${MONGO_DB_NAME}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES: ${JWT_EXPIRES}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: volunteerhub-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:5173"
    environment:
      VITE_API_URL: http://localhost:${BACKEND_PORT}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
